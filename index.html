<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    /* Your CSS styles here */
  </style>
</head>

<body>
  <nav class="row" style="background: #e07f7f; color: white;">
    <div align="center">
      <h1 class="col-md-3 text-center">Weather Detector</h1>
    </div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="" method="post" class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Enter the name of a city">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i> Search
          </button>
        </div>
      </div>
    </form>
  </center>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1><span style="text-transform: uppercase">City Name</span></h1>
      <h3>Country Code: Country Code</h3>
      <h5>Coordinates: Longitude Latitude</h5>
      <h5>Temp: Temperature</h5>
      <h5>Pressure: Pressure</h5>
      <h5>Humidity: Humidity</h5>
      <h5>Feels like: Feels Like</h5>
      <h5>Description: Weather</h5>

      <!-- Daily Forecast section -->
      <h2>Daily Forecast:</h2>
      <div class="daily-forecast-container">
        <!-- Sample forecast box -->
        <div class="daily-forecast-box">
          <div class="daily-forecast-content">
            <strong>Date:</strong><br>Sample Date<br>
            <strong>Weather:</strong><br>☀️<br>
            <strong>Temperature:</strong><br>Sample Temperature C
          </div>
        </div>
        <!-- You can repeat this block for each forecast -->
      </div>
    </div>
  </div>

  <script>
    // You can use JavaScript to fetch dynamic data and update the content of the page
    // For example, fetch weather data from an API and update the placeholders with actual data
  </script>

</body>

</html>
